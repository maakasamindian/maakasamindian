<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
       

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>INDIAN</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">MAA KASAM INDIAN</a>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'>x</i>
                </div>
                  <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'>x</i>
                    </div>
                <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#gallery" class="nav__link">Gallery</a></li>
                        <li class="nav__item"><a href="#music" class="nav__link">music</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">massag</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="assets/img/img1.png" alt="" data-speed="-1" class="move">
                        <img src="assets/img/img2.png" alt="" data-speed="2" class="move">
                        <img src="assets/img/img3.png" alt="" data-speed="2" class="move">
                        <img src="assets/img/img4.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img5.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img7.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img6.png" alt="" data-speed="2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">INDIAN</h1>
                        <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                        <a href="#" class="home__button">Get Started</a>
                    </div>
                  </div>
                  <div class="min">
                    <img src="images/minions/min.png">
                    <div>
                      <hr>
                        <h1>MINIONS</h1>
                       <hr>
                   </div>
                </div>
            </section>
</main>
<section class="wrapper">
  <div  id="gallery"> 
      <div class="search-input">
        <a href="" hidden></a>
        <input type="text" placeholder="Type to search..">
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon">search</div>
      </div>
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">all</span>
        <span class="item" data-name="minions">minions</span>
      </div>
    </nav>
    <div class="gallery">
      <div class="image " data-name="minions"><span><img src="images/minions/minions (4).png" alt=""></span></div>
      <div class="image " data-name="gifs"><span><img src="images/gifs/gif (6).gif" alt=""></span></div>
      <div class="image "  data-name="minions"><span><img src="images/background/bg (2).jpg" alt=""></span></div>
      <div class="image " data-name="minions"><span><img src="images/minions/minions-3.jpg" alt=""></span></div>
      <div class="image " data-name="minions"><span><img src="images/minions/minions-5.jpg" alt=""></span></div>
    </div> 
  <div class="preview-box">
    <div class="details">
      <span class="title">Image:<p></p></span>
      <span class="icon ">x</span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
    <a class="more" href="">view more</a>
    <a class="download" href="" download="">download</a>
  </div>
  <div class="shadow"></div>
<!--ghhhhh-->
<div class="music" id="music">
    <div class="top-bar">
      <i class="material-icons"></i>
      <span>Now Playing</span>
      <i class="material-icons"></i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">↺</i>
      <i id="prev" class="material-icons">◀◄</i>
      <div class="play-pause">
        <i class="material-icons play">▶</i>
      </div>
      <i id="next" class="material-icons">►▶</i>
      <i id="more-music" class="material-icons">≡</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">≡</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">X</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>
</section>
  <script src="assets/js/music-list.js"></script>
      <script src="assets/js/script.js"></script>
        <!--===== MAIN JS =====-->
      <script src="assets/js/main.js"></script>
    </body>
</html>
